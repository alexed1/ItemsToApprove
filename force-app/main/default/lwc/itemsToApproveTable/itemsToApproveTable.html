<template>
    <h1>Items to Approve</h1>
    <lightning-button label="Manage" title="Non-primary action" onclick={handleButtonClick} class="slds-m-left_x-small"></lightning-button>

    <c-datatable-flow columns={columns} mydata={rowData} onrowactiontaken={handleRowAction} onrowselected={updateSelectedRows}>
    </c-datatable-flow>
    <div class="toast-message">
        <c-toast-message></c-toast-message>
    </div>
    <c-uc-modal class="modal-window" show-footer available-reactions={modalReactions} name="modalName"
    onreaction={handleModalReactionButtonClick}>
        <span slot="modalHeader">
            Manage Approval Processes
        </span>
        <span slot="modalBody">
            Manage your processes
            Selected Approval Processes: {apCount}
            <lightning-textarea name="comment" label="Comments" ></lightning-textarea>
        </span>
    </c-uc-modal> 
</template>
