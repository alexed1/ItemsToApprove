<template>

    <template if:true={errorApex}>
        <div class="slds-m-around_medium slds-text-color_error">
            {errorApex} <br> 
         </div>
    </template> 
    <template if:true={errorJavascript}>
        <div class="slds-m-around_medium slds-text-color_error">
            {errorJavascript} <br> 
         </div>
    </template> 
    <lightning-button label="Manage" title="Non-primary action" onclick={handleButtonClick} class="slds-m-left_large"></lightning-button>

    <c-datatable-flow columns={columns} mydata={rowData} onrowactiontaken={handleRowAction} onrowselected={updateSelectedRows}>
    </c-datatable-flow>
    <div class="toast-message">
        <c-toast-message></c-toast-message>
    </div>
    <c-uc-modal class="modal-window" show-footer available-reactions={modalReactions} name="modalName"
    onreaction={handleModalReactionButtonClick}>
        <span slot="modalHeader">
            Manage Approval Processes
        </span>
        <span slot="modalBody">
            Manage your processes
            Selected Approval Processes: {apCount}
            <template if:true={actionReassign}>
                <div >
                    <c-lookup-container></c-lookup-container>
                       
                  
                 </div>
            </template> 
            <template if:false={actionReassign}>
                <div >
                    <lightning-textarea name="comment" label="Comments" value={commentVal} onchange={handleComment}></lightning-textarea>
                 </div>
            </template> 
            </span>
    </c-uc-modal> 
</template>
